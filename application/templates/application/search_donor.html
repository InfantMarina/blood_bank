{% extends 'application/base.html' %}
{% load static %}

{% block main_content %}
<div class="card">
    <div class="card-header">
        Donor Information
    </div>
    <div class="card-body">
        <div class="card-text">
            <!--  Handle status and message           -->
            {% if data %}
                {% if data.status == 'success' %}
                    <div class="alert alert-success" role="alert">
                        {{ data.message }}
                    </div>
                {% else %}
                    <div class="alert alert-danger" role="alert">
                      {{ data.message }}
                    </div>
                {% endif %}
            {% endif %}
            <form method="post" action="{% url 'application:search_donor' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control" id="search_donor_name" name="search_donor_name" placeholder="Enter name to search">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="search_location" name="search_location" placeholder="Enter location to search">
                  </div>
                  <!-- <div class="form-group">
                    <label for="mobile_no">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile_no" name="mobile_no">
                  </div>

                  <div class="form-group">
                    <label for="blood_group">Blood Group</label>
                    <input type="text" class="form-control" id="blood_group" name="blood_group">
                  </div> -->
                  <button type="submit" class="btn btn-success">Search Donor</button>
                  <button type="reset" class="btn btn-danger">Reset</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
