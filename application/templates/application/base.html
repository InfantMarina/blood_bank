{%load static %}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">  
  <script src="{% static 'js/c1a05f4090.js' %}" crossorigin="anonymous"></script>
</head>
<body>


<div>
    <div class="row">
        <div class="col-md-12">
          <h2>Blood Bank</h2>
        </div>
    </div>
    <div class="row">
      <div class="col-md-9">
          {% block main_content %}
          {% endblock %}
      </div>
      <div class="col-md-3">
        <div>
          <div class="card">
            <h5 class="card-header">Menu</h5>
            <div class="card-body">
              <div class="card-text">
                  <ul class="rightside_menu">
                    <a href="{% url 'application:add_donor' %}"><li>Add Donor</li></a>
                    <a href="{% url 'application:donors' %}"><li>View all Donors</li></a>
                    <a href="{% url 'application:search_donor' %}"><li>Search Donor</li></a>
                    <a href="{% url 'application:logout' %}"><li>logout</li></a>
                  </ul>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Footer
      </div>
    </div>
</div>

{% block scriptblock %}
{% endblock %}

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
